<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"
          rel="stylesheet">
</head>

<body>
	<div>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
						<span class="login100-form-title-1">
							Sign Up
						</span>
					</div>

					<form class="login100-form validate-form" action="/register" th:object="${user}" method="post"
						name="form">
						<div class="wrap-input100 validate-input m-b-26">

							<span class="label-input100">Firstname</span>
							<input class="input100" type="text" placeholder="Enter firstname" th:field="*{name}"
								name="name" required="" oninvalid="this.setCustomValidity('Please enter your name!')"  oninput="setCustomValidity('')">
						</div>
						<br />

						<div class="wrap-input100 validate-input m-b-26">
							<span class="label-input100">Lastname</span>
							<input class="input100" type="text" name="lastname" placeholder="Enter lastname"
								th:field="*{lastName}"  required="" oninvalid="this.setCustomValidity('Please enter your lastname!')"  oninput="setCustomValidity('')" >
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-26">
							<span class="label-input100">Username</span>
							<input class="input100" type="text" name="username" placeholder="Enter username"
								th:field="*{username}" required="" oninvalid="this.setCustomValidity('Please enter your username!')" oninput="setCustomValidity('')" >
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-26">
							<span class="label-input100">Email</span>
							<input class="input100" type="email" name="email" placeholder="Enter email"
								th:field="*{email}" required="" oninvalid="this.setCustomValidity('Please enter an email! address')"  oninput="setCustomValidity('')" >
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-18" >
							<span class="label-input100">Password</span>
							<input class="input100" type="password" name="password" placeholder="Enter password"
								th:field="*{password}"  required="" oninvalid="this.setCustomValidity('Please enter password!')"  oninput="setCustomValidity('')">
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Register
							</button>
							<div class="txt1">
								<a href="/login" id="signin">Already have an account?</a>
							</div>
						</div><br><br>
							<span th:utext="${successMessage}"></span>
					</form>
				</div>
			</div>
		</div>

		<!--===============================================================================================-->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/animsition/js/animsition.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/select2/select2.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/daterangepicker/moment.min.js"></script>
		<script src="vendor/daterangepicker/daterangepicker.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/countdowntime/countdowntime.js"></script>
		<!--===============================================================================================-->
		<script src="js/main.js"></script>
		
	</div>
</body>

</html>
